require:
  - rubocop-rails
  - rubocop-rspec

AllCops:
  Exclude:
    - vendor/bundle/**/*
    - bin/*
    - db/**/*
    - config/**/*
    - app/channels/**/*
    - app/mailers/**/*
    - app/jobs/**/*
    - app/models/**
    - node_modules/**/**
    - Gemfile
    - Rakefile
    - config.ru
    - app/controllers/application_controller.rb
    - app/helpers/application_helper.rb
    - spec/spec_helper.rb 

Rails:
  Enabled: true
